version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: refarm_postgres
    environment:
      POSTGRES_USER: refarm
      POSTGRES_PASSWORD: refarm_password
      POSTGRES_DB: refarm_eos
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refarm"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: refarm_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://refarm:refarm_password@postgres:5432/refarm_eos
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
